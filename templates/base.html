<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav>
            <h1 style="padding: 20px; background-color: rgba(128, 128, 128, .3)">Your statistics</h1>
        </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        <h2>Your IP-addresses</h2>
        <table>
            {% for item in sites['sites'] %}
                <tr>
                    <td>{{item['address']}}</td>
                    <td>-------------------</td>>
                    <td>{{item['state']}}</td>
                </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
